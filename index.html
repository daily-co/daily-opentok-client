<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- This is the main template for the site, with index.jsx building the content and behavior -->

    <title>Hello Daily!</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div id="input-selects">
      <form onsubmit="return false;">
        <h2>Publish Devices Sample</h2>
        <label for="audio-source-select">Audio Source:</label
        ><select id="audio-source-select"></select
        ><br />
        <div id="audio-meter">
          <label for="audio-meter">Audio Level:</label
          ><meter min="0" max="1"></meter>
        </div>
        <label for="video-source-select">Video Source:</label
        ><select id="video-source-select"></select>
        <button id="cycle-video-btn">Cycle Video</button><br />
        <button id="publish-btn">Publish</button>
        <button id="connect-btn">Connect</button>
        <button id="disconnect-btn">Disconnect</button>
        <button id="network-test-btn">Network Test</button>
      </form>
    </div>
    <div id="videos">
      <div id="subscriber"></div>
      <div id="publisher"></div>
    </div>
    <script type="module" src="/src/example.ts"></script>
  </body>
</html>
